<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
    rel="stylesheet"
  />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/profile.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 col-md-3  sidebar-left">
        <h4>Menú</h4>
        <ul>
          <li><img src="svg/home.svg" class="menu-icon" alt="Inicio"> <a href="timeline.html">Inicio</a></li>
          <li><img src="svg/profile.svg" class="menu-icon" alt="Perfil"> <a href="#">Perfil</a></li>
        </ul>
      </div>

      <div class="col-12 col-md-9 profile-section">
        <header class="d-flex justify-content-between align-items-center mb-4">
          <h2 class="m-0">Mi Perfil</h2>
          <a href="timeline.html" class="text-light">Regresar al Timeline</a>
        </header>

        <div class="profile-header">
          <img src="https://i.pravatar.cc/150?u=perfil" alt="Avatar">
          <div class="user-info">
            <h3>@usuario</h3>
            <p class="user-description">Amante de la fotografía y el diseño. Compartiendo momentos y explorando el mundo a través de imágenes.</p>

            <div class="user-stats">
              <div>
                <strong>250</strong>
                <p>Publicaciones</p>
              </div>
              <div>
                <strong>1.2k</strong>
                <p>Seguidores</p>
              </div>
              <div>
                <strong>300</strong>
                <p>Seguidos</p>
              </div>
            </div>
            <button class="btn-edit-profile">Editar Perfil</button>
          </div>
        </div>

        <section class="profile-posts">
          <div class="post-item">
            <img src="https://picsum.photos/400/300" alt="Foto 1">
            <div class="d-flex align-items-center justify-content-between mt-2">
              <p>Foto 1</p>
              <div class="d-flex align-items-center">
                <img src="svg/like.svg" class="like-btn" data-liked="false">
                <span class="ms-2 likes-count">20</span>
              </div>
            </div>
          </div>
          <div class="post-item">
            <img src="https://picsum.photos/400/301" alt="Foto 2">
            <div class="d-flex align-items-center justify-content-between mt-2">
              <p>Foto 2</p>
              <div class="d-flex align-items-center">
                <img src="svg/like.svg" class="like-btn" data-liked="false">
                <span class="ms-2 likes-count">12</span>
              </div>
            </div>
          </div>
          <div class="post-item">
            <img src="https://picsum.photos/400/302" alt="Foto 3">
            <div class="d-flex align-items-center justify-content-between mt-2">
              <p>Foto 3</p>
              <div class="d-flex align-items-center">
                <img src="svg/like.svg" class="like-btn" data-liked="false">
                <span class="ms-2 likes-count">7</span>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>

  <script src="/js/profile.js"></script>
</body>
</html>
