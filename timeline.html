<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Timeline</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
    rel="stylesheet"
  />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/timeline.css">
</head>
<body>

  <div class="container-fluid">
    <div class="row">

      <div class="col-12 col-md-3  sidebar-left">
        <h4>Menú</h4>
        <ul>
          <li><img src="svg/home.svg" class="menu-icon" alt="Inicio"> <a href="#">Inicio</a></li>
          <li><img src="svg/profile.svg" class="menu-icon" alt="Perfil"> <a href="profile.html">Perfil</a></li>
        </ul>
      </div>

      <div class="col-12 col-md-6 timeline-section">
        <div class="story-container">
          <div class="story"><img src="https://i.pravatar.cc/60?u=1" alt="Story"></div>
          <div class="story"><img src="https://i.pravatar.cc/60?u=2" alt="Story"></div>
          <div class="story"><img src="https://i.pravatar.cc/60?u=3" alt="Story"></div>
          <div class="story"><img src="https://i.pravatar.cc/60?u=4" alt="Story"></div>
        </div>

        <div class="post">
          <p><strong>@usuario1</strong> - Juan Perez Pérez</p>
          <img src="https://picsum.photos/600/350" alt="Publicación">
          <p>Descripción de la imagen</p>
          <div class="d-flex align-items-center">
            <img src="svg/like.svg" class="like-btn" data-liked="false">
            <span class="ms-2 likes-count">10</span>
          </div>
        </div>

        <div class="post">
          <p><strong>@usuario2</strong> - Juan Pérez Reyes</p>
          <img src="https://picsum.photos/600/351" alt="Publicación">
          <p>Otra descripción de la imagen</p>
          <div class="d-flex align-items-center">
            <img src="svg/like.svg" class="like-btn" data-liked="false">
            <span class="ms-2 likes-count">5</span>
          </div>
        </div>

      </div>

      <div class="col-12 col-md-3 sidebar-right">
        <h5>Sugerencias para ti</h5>
        <div class="suggestion">
          <div class="info">
            <img src="https://i.pravatar.cc/40?u=10" alt="Avatar">
            <span>@persona10</span>
          </div>
          <button class="btn-follow">Seguir</button>
        </div>
        <div class="suggestion">
          <div class="info">
            <img src="https://i.pravatar.cc/40?u=11" alt="Avatar">
            <span>@persona11</span>
          </div>
          <button class="btn-follow">Seguir</button>
        </div>
        <div class="suggestion">
          <div class="info">
            <img src="https://i.pravatar.cc/40?u=12" alt="Avatar">
            <span>@persona12</span>
          </div>
          <button class="btn-follow">Seguir</button>
        </div>
      </div>

    </div>
  </div>

  <script src="/js/timeline.js"></script>
</body>
</html>
